{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search Result
{% endblock %}

{% block body %}
    <h1>Search Result</h1>
    <ul>
        {% for entry in result %}
            <li><a href="{% url 'show' title=entry %}">{{ entry }}<a></li>
        {% endfor %}
    </ul>
{% endblock %}
