<h1>{{ form_title }}</h1>
{% if  error %}
        <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form action="{{ action }}" method="post">
    {% csrf_token %}
    {% for row in form  %}
        <div class="form-field">
            {{ row.label }}
            {{ row }}
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary mt-2" value="{{ btn_title }}" />
</form>
<div class="mt-5"></div>
